<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafix Route Suggestion</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>

    <h1>Trafix Route Suggestion</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.5/dist/leaflet-routing-machine.js"></script>
    <script>
        // Initialize the map and set the view to Metro Manila coordinates
        var map = L.map('map').setView([14.5995, 121.0276], 12);  // Metro Manila center

        // Set up the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add routing control for route suggestion
        L.Routing.control({
            waypoints: [
                L.latLng(14.5995, 121.0276),  // Origin (Metro Manila center)
                L.latLng(14.6200, 121.0400)   // Destination (example location in Metro Manila)
            ],
            routeWhileDragging: true,  // Allows dragging the waypoints to adjust the route
            geocoder: L.Control.Geocoder.nominatim()  // Geocoding for address search (optional)
        }).addTo(map);

        // Optional: Add a marker at the origin and destination
        L.marker([14.5995, 121.0276]).addTo(map).bindPopup("Origin: Metro Manila").openPopup();
        L.marker([14.6200, 121.0400]).addTo(map).bindPopup("Destination").openPopup();
    </script>

</body>
</html>
